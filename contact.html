<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/contact.css">
    <title>Contact Me</title>
</head>
<body>
    <div id="contact_form">
        <h4>Send me an email!</h4>
        <span id="hover-text">Email form still under contruction!</span>
        <form action="mailto:dbelle722@gmail.com" method="POST" enctype="text/plain" name="EmailForm">
    
            <label for="author">Name:</label> <input type="text" id="author" name="author" class="required input_field" />
            <div class="cleaner_h10"></div>
            <label for="email">Email:</label> <input type="text" id="email" name="email" class="validate-email required input_field" />
            <div class="cleaner_h10"></div>
    
            <label for="phone">Phone:</label> <input type="text" name="phone" id="phone" class="input_field" />
            <div class="cleaner_h10"></div>
    
            <label for="text">Message:</label> <textarea id="text" name="text" rows="0" cols="0" class="required"></textarea>
            <div class="cleaner_h10">
                <span id="hover-text">Email form still under contruction!</span>
            </div>
    
            <input type="submit" class="submit_btn float_l" name="submit" id="submit" value="Send" />
            <input type="reset" class="submit_btn float_r" name="reset" id="reset" value="Reset" />
    
        </form>
    </div>
   
    
</body>
</html>
